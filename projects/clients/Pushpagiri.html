    <style>
      body {
        font-family: "Poppins";
      }
      .custom-carousel-wrapper {
        width: 100%;
        overflow: hidden;
        height: 400px;
        position: relative;
      }

      .custom-carousel {
        display: flex;
        animation: slide 9s infinite;
      }

      .custom-carousel img {
        width: 100%;
        height: 400px;
        object-fit: contain;
        flex-shrink: 0;
        background: #fff;
      }

      @keyframes slide {
        0%,
        20% {
          transform: translateX(0%);
        }
        25%,
        45% {
          transform: translateX(-100%);
        }
        50%,
        70% {
          transform: translateX(-200%);
        }
        75%,
        100% {
          transform: translateX(0%);
        }
      }
    </style>
  </head>
